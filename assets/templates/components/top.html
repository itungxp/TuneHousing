<div class="top-panel" layout="row" layout-align="center center">
    <div flex="none">
        <div class="logo"><img src="images/logo.png" layout-fill/></div>
    </div>
    <div flex="30" flex-sm="80" flex-xs="80">
    	<md-autocomplete
            ng-disabled="ctrl.isDisabled"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="Search for a house, department type or address."
            layout-fill>
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
            No place matching "{{ctrl.searchText}}" were found.
            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
            </md-not-found>
        </md-autocomplete>
    </div>
    <div flex="auto" hide-sm hide-xs>
        <section layout="row" layout-align="end center" layout-wrap>
            <md-button>LOG IN</md-button>
            <md-button>SIGN UP</md-button>
            <md-button class="md-warn md-raised">LIST PROPERTY</md-button>
        </section>
    </div>
    <div flex="auto" hide-gt-sm>
        <section layout="row" layout-align="end center" layout-wrap>
            <md-button class="md-icon-button md-raised" aria-label="Settings">
                <md-icon>menu</md-icon>
            </md-button>
        </section>
    </div>
</div>
